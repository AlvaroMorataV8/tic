<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <title>Realidad Aumentada 00</title>
     <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
      <a-box position="-2 0.5 -3" rotation="0 45 0" color="#ff0000" shadow></a-box>
      <a-sphere position="0 1.5 -4.5" radius="1.25" color="#00ff14" shadow></a-sphere>
      <a-cylinder position="2 0.75 -3" radius="0.5" height="1.5" color="#0062ff" shadow></a-cylinder>
      <a-plane position="3 2 -4" rotation="0 -90 0" width="4" height="4" color="#fd6100" shadow></a-plane>
      <a-plane position="0 2 -6" rotation="0 0 0" width="6" height="4" color="#d4c7a3" shadow></a-plane>
      <a-plane position="-3 2 -4" rotation="0 90 0" width="4" height="4" color="#ef15c5" shadow></a-plane>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="6" height="4" color="#5eb562" shadow></a-plane>
      <a-plane position="0 4 -4" rotation="90 0 0" width="6" height="4" color="#ebff00" shadow></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
    
</body>
</html>
